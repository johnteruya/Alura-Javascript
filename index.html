<!doctype html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<section class="py-5">
			<div class="container py-5">
				<div class="row py-5">
					<div class="col-md-12">
						<h1>LISTAGEM DE CONTATOS</h1>
					</div>
					<div class="col-md-12">
						<div class="row">

							<!-- CAMPO DE BUSCA CONTATO -->
							<div class="col-md-12 py-3" style="max-width: 100%; padding-right: 80%">
								<label for=""><strong>Filtro</strong></label>
								<input type="text" class="form-control" placeholder="Filtro de Contatos">
							</div>
						</div>

						<!-- TABELA LISTA DE CONTATOS -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">NOME</th>
									<th scope="col">RG</th>
									<th scope="col">CONTATO</th>
									<th scope="col">LOCAL</th>
								</tr>
							</thead>
							<tbody id="tabela-pessoas">
								<tr>
									<td>Marcos</td>
									<td>321.654.987-00</td>
									<td>(11)1234-5678</td>
									<td>São Paulo</td>

								</tr>
								<tr>
									<td>Antonio</td>
									<td>654.987.321-54</td>
									<td>(11)9874-6521</td>
									<td>Bahia</td>
								</tr>
								<tr>
									<td>Lucas</td>
									<td>654.987.23-21</td>
									<td>(11)3216-9874</td>
									<td>Rio de Janeiro</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- CAMPO DE ADIÇÃO DE CONTATOS -->
					<div class="col-md-12 py-5">
						<h2>Adicionar Contato</h2>
						<form id="form-adiciona">
							<div class="form-group">
								<label for="">Nome</label>
								<input type="text" class="form-control" placeholder="Digite o Nome">
							</div>

							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="">RG</label>
										<input type="text" class="form-control" placeholder="Digite o RG">
									</div>				
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label for="">Contato</label>
										<input type="text" class="form-control" placeholder="Digite o Contato">
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label for="">Local</label>
										<input type="text" class="form-control" placeholder="Digite o Local">
									</div>						
								</div>
							</div>

							<button id="adicionar-pessoas" type="submit" class="btn btn-primary">Adicionar</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery/jquery.slim.min.js"></script>
		<script src="vendor/popper.js/popper.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
